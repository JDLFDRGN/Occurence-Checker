<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="styles.css">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
      <div class="container">
         <div class="instruction">
            <p>Count the occurence of a letter in the word</p>
         </div>
            <form>
               <div class="input">
                  <div class="word">
                     <input type="text" required placeholder="Enter a word">
                     <h2>Word</h2>
                  </div>
                  <div class="letter">
                     <input maxlength="1" type="text" required placeholder="Enter a letter">
                     <h2>Letter</h2>
                  </div> 
               </div>
               <div class="button">
                  <input type="submit" value="Find" id="find">
               </div>
            </form>
         <div class="results">
            result
         </div>
      </div>
</body>
